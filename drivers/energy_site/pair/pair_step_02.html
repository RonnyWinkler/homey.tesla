
<script type="application/javascript">

  Homey.setTitle(Homey.__("pair.pair_step_02.title"));
  
  function updateClientId(){
        var clientId = document.getElementById('client_id').value;
        var clientSecret = document.getElementById('client_secret').value;
        Homey.emit('setClientId', {clientId: clientId, clientSecret: clientSecret});
    }
</script>

<style>
  #imgLogo {
    background-image: url(logo.png);
    background-repeat: no-repeat;
    background-size: contain;
    background-position-x: center;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 5px;
    height: 70px;
  }

  .client_credentials {
    font-family: monospace;
  }
</style>

<!-- <span id="imgLogo"></span> -->

<fieldset class="homey-form-fieldset">
  <!-- <legend class="homey-form-legend" data-i18n="pair.pair_step_02.subtitle"></legend> -->
  <div class="homey-form-group">
      <p data-i18n="pair.pair_step_02.text_01"></p>
      <label class="homey-form-label" for="client_id"><span data-i18n="pair.pair_step_02.client_id"></span></label>
      <input class="homey-form-input" id="client_id" type="text" value="" class="client_credentials" onchange="updateClientId()"/>
      <label class="homey-form-label" for="client_secret"><span data-i18n="pair.pair_step_02.client_secret"></span></label>
      <input class="homey-form-input" id="client_secret" type="password" value="" class="client_credentials" onchange="updateClientId()"/>
      <br>
      <p data-i18n="pair.pair_step_02.text_02"></p>
  </div>
</fieldset>


<script type="application/javascript">
  var clientId = document.getElementById('client_id');
  var clientSecret = document.getElementById('client_secret');
  Homey.emit('getClientId').then(function (data) {
      clientId.value = data.clientId;
      clientSecret.value = data.clientSecret;
  });
</script>
