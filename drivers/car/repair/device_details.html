<style>
    .preDeviceDetails {
        font-size: 12px;
        color: inherit;
        border: initial;
        padding: initial;
        font-family: inherit;
        line-height: 1.3;
        user-select: text;
    }
</style>
<script type="application/javascript">

    Homey.setTitle(Homey.__("repair.device_details.title"));
    
</script>

<div>
    <fieldset>
            <pre class="preDeviceDetails" id="deviceDetails"></pre>
    </fieldset>

</div>

<script type="application/javascript">
    var deviceDetails = document.getElementById('deviceDetails');
    Homey.emit('getDeviceData').then(function (data) {
        let string = JSON.stringify(data, null, "  ");
        deviceDetails.textContent = string;
    });

</script>
