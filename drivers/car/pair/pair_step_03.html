
<script type="application/javascript">

  Homey.setTitle(Homey.__("pair.pair_step_03.title"));

  function getCertificate(forceCreate){
    var publicKey = document.getElementById('public_key');
    var privateKey = document.getElementById('private_key');
    Homey.emit('getCertificate', forceCreate).then(function (data) {
      publicKey.textContent = data.publicKey;
      privateKey.textContent = data.privateKey;
    });
  }
</script>

<fieldset class="homey-form-fieldset">
  <legend class="homey-form-legend" data-i18n="pair.pair_step_03.subtitle"></legend>
  <div class="homey-form-group">
    <p data-i18n="pair.pair_step_03.text_01"></p>
    <p data-i18n="pair.pair_step_03.text_02"></p>
    <p data-i18n="pair.pair_step_03.text_03"></p>
    <p data-i18n="pair.pair_step_03.text_04"></p>
    <p><span data-i18n="pair.pair_step_03.text_05" style="font-weight: bold;"></span></p>

    <label for="public_key" class="homey-form-label"><span data-i18n="pair.pair_step_03.public_key"></span></label>
    <textarea class="homey-form-textarea" id="public_key" rows="5"></textarea>
    <label for="private_key" class="homey-form-label"><span data-i18n="pair.pair_step_03.private_key"></span></label>
    <textarea class="homey-form-textarea" id="private_key" rows="5"></textarea>
    <br>
    <p>
      <button id="btnCreateCertificate" class="homey-button-primary-shadow-full" onClick="getCertificate(true);">
        <span data-i18n="pair.pair_step_03.text_btn"></span>
      </button>
    </p>
  </div>
</fieldset>


<script type="application/javascript">
  getCertificate(false);
</script>
